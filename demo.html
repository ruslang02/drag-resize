<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window move/resize demo</title>
</head>
<body>
<div id="window">
	<header>
		Window Title
	</header>
	<main>
		<div id="dragArea" style="border: 2px solid black; width: 50px; height:50px; margin: 1rem;"></div>
	</main>
</div>
<style>
	body, html {
		height: 100%;
		width:100%;
		margin:0;
		padding:0
	}

	#window, #window2 {
		border: 1px solid black;
		width:400px;
		height:300px;
		position:absolute;
		top:2rem;
		left:2rem;
		display:flex;
		flex-direction: column;
		user-select: none;
	}

	header {
		background:lightgray;
		padding:0.25rem;
	}

	main {
		flex-grow:2;
	}
</style>
<script src="dragresize.js"></script>
<script>
	let drag = new Draggable(document.querySelector("#window"), {
		cancel: "main",
		handle: "#dragArea"
	});
	let resize = new Resizable(document.querySelector("#window"), {
		edges: {
			top: true,
			left: true,
			bottom: true,
			right: true
		}
	});
</script>
</body>
</html>
