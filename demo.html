<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window move/resize demo</title>
</head>
<body>
<window>
	<window-header>
		Window Title
	</window-header>
	<window-body>
		<div id="dragArea" style="border: 2px solid black; width: 50px; height:50px; margin: 1rem;"></div>
	</window-body>
</window>
<style>
	body, html {
		height: 100%;
		width:100%;
		margin:0;
		padding:0
	}
	window {
		border: 1px solid black;
		width:400px;
		height:300px;
		position:absolute;
		top:2rem;
		left:2rem;
		display:flex;
		flex-direction: column;
	}
	window-header {
		background:lightgray;
		padding:0.25rem;
	}
	window-body {
		flex-grow:2;
	}
</style>
<script src="dragresize.js"></script>
<script>
	new DragResize(document.querySelector("window"), {
		cancel: "window-body",
		handle: "#dragArea"
	});
</script>
</body>
</html>
